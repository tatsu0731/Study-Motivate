version: "3.8"

services:
  front:
    build:
      context: ./
      dockerfile: ./docker/front/Dockerfile
    tty: true
    working_dir: /app
    volumes:
      - ./front:/app
      - ./api/docs/openapi:/app/openapi

  app:
    build: ./docker/php
    volumes:
      - ./api/web:/work/web

  web:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./api/web:/work/web
    depends_on:
      - app

  postgresql:
      image: postgres:14.7
      restart: always
      environment:
        POSTGRES_PASSWORD: password
        POSTGRES_USER: posse
        POSTGRES_DB: matomeru
      volumes:
        - ./docker/postgresql/initdb.d:/docker-entrypoint-initdb.d
        - ./api/db-store:/var/lib/postgresql/data
      ports:
        - 5432:5432